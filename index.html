        // Funci贸n que realiza la conversi贸n de Onzas a Mililitros en el texto
        function convertIngredientsToML(ingredients) {
            const ozRegex = /(\d+(\.\d+)?)\s*oz/gi;
            
            return ingredients.replace(ozRegex, (match, ozValue) => {
                const mlValue = (parseFloat(ozValue) * OZ_TO_ML_FACTOR);
                const displayValue = mlValue.toFixed(1);
                return `${displayValue} ml`;
            });
        }

        // Renderiza todas las fichas en el contenedor
        function renderCocktails() {
            const container = document.getElementById('cocktailsContainer');

        // Funci贸n de b煤squeda/filtrado
        function filterCocktails() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const container = document.getElementById('cocktailsContainer');
            const cards = container.getElementsByClassName('cocktail-card');

            Array.from(cards).forEach(card => {
                const searchTerm = card.getAttribute('data-search-term');
                if (searchTerm.includes(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Funci贸n para alternar las unidades (oz <-> ml)
        function toggleUnits() {
            const button = document.getElementById('convertButton');
            if (currentUnit === 'oz') {
                currentUnit = 'ml';
                button.textContent = 'Cambiar a OZ (Onzas)';
                button.classList.remove('bg-pink-600', 'hover:bg-pink-700');
                button.classList.add('bg-blue-600', 'hover:bg-blue-700');
            } else {
                currentUnit = 'oz';
                button.textContent = 'Cambiar a ML (1 oz = 30 ml)';
                button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                button.classList.add('bg-pink-600', 'hover:bg-pink-700');
            }
            renderCocktails(); // Volver a renderizar todas las fichas con la nueva unidad
        }
        
        // Inicializar la aplicaci贸n al cargar la ventana
        window.onload = renderCocktails;
